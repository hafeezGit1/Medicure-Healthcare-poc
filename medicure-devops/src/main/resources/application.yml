server:
  port: 8080
  servlet:
    context-path: /medicure

spring:
  application:
    name: medicure-microservice
  
  datasource:
    url: jdbc:h2:mem:medicure_db
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    com.medicure: DEBUG
    org.springframework.web: DEBUG